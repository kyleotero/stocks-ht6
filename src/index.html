<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kyle Otero's Hack The 6ix submission." />
    <title>Stocks</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/87c2035559.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body class="bg-white select-none">
    <div class="flex flex-col items-center pt-12">
      <div id="bar" class="relative group mt-80 transition-all">
        <input
          id="inputSymbol"
          class="p-10 w-16 h-16 peer bg-white border-4 border-black rounded-full text-white transition-all group-hover:w-72 focus:w-72 focus:border-darkbg focus:bg-purp2 group-hover:bg-purp2"
          type="text"
          onkeyup="if (event.keyCode == 13) { load() } typing()"
          placeholder="Enter a symbol. Ex: TSLA"
        />
        <i
          class="fa-solid fa-magnifying-glass absolute top-1/2 -translate-x-1/2 -translate-y-1/2 right-2 text-4xl peer-focus:invisible group-hover:invisible"
        ></i>
      </div>
      <button
        id="search"
        class="invisible bg-purp2 border-2 pr-3 pl-3 p-1 mt-2 text-white border-black rounded-xl"
        onClick="load()"
      >
        Search
      </button>
      <p id="error" class="invisible absolute pr-3 pl-3 p-1 mt-24 text-black">
        Are you sure you wrote that correctly?
      </p>
      <div class="flex flex-row items-center">
        <div class="text-right mt-40">
          <div id="name" class="text-2xl mr-2"></div>
          <a id="symbol" class="text-purp1 text-9xl hover:text-purp2"></a>
        </div>
        <div class="text-left mt-40">
          <div id="difference" class="ml-2 inline text-2xl"></div>
          <div id="change" class="ml-2 inline text-2xl"></div>
          <div id="price" class="text-9xl"></div>
        </div>
      </div>
    </div>
  </body>
</html>
